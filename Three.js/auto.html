<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js ar - hit test</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>
        <div id="progress-bar-container">
            <label for="progress-bar">Loading...</label>
            <progress id="progress-bar" value="0" max="100"></progress>
        </div>

		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> ar - hit test<br/>(Chrome Android 81+)
		</div>

		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
		<script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

		<script type="importmap">
            {
              "imports": {
                "three": "https://unpkg.com/three@0.152.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.152.0/examples/jsm/"
              }
            }
          </script>

          <script type="module">
			import * as THREE from 'three';
			
			import { GLTFLoader } from 'https://unpkg.com/three@0.152.0/examples/jsm/loaders/GLTFLoader.js';
            import { ARButton } from 'https://unpkg.com/three@0.152.0/examples/jsm/webxr/ARButton.js';
           // import { XREstimatedLight } from 'https://unpkg.com/three@0.152.0/examples/jsm/webxr/XREstimatedLight.js';


			let container;
			let camera, scene, renderer;
			let INTERSECTED,raycaster;
			let controller;
            var mesh1;
			var group,ultimo;
			const tempMatrix = new THREE.Matrix4();
			let reticle,controles=true;
			var accion='stop';
			var velocidad=0;

			let hitTestSource = null;
			let hitTestSourceRequested = false;

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				scene = new THREE.Scene();

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 0.01, 20 );

				const light = new THREE.HemisphereLight( 0xffffff, 0xbbbbff, 3 );
				light.position.set( 0.5, 1, 0.25 );
				scene.add( light );

				//

				renderer = new THREE.WebGLRenderer( { antialias: true, alpha: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.xr.enabled = true;
				container.appendChild( renderer.domElement );

				//

				document.body.appendChild( ARButton.createButton( renderer, { requiredFeatures: [ 'hit-test' ] } ) );

				//

				const geometry = new THREE.CylinderGeometry( 0.1, 0.1, 0.2, 32 ).translate( 0, 0.1, 0 );


				group=new THREE.Group();
				scene.add(group);
				raycaster = new THREE.Raycaster();

				controller = renderer.xr.getController( 0 );
				controller.addEventListener( 'selectend', onSelect );
				controller.addEventListener( 'selectend', onSelectEnd );
				scene.add( controller );

				reticle = new THREE.Mesh(
					new THREE.RingGeometry( 0.15, 0.2, 32 ).rotateX( - Math.PI / 2 ),
					new THREE.MeshBasicMaterial()
				);
				reticle.matrixAutoUpdate = false;
				reticle.visible = false;
				scene.add( reticle );

				//

				window.addEventListener( 'resize', onWindowResize );
                const loader = new GLTFLoader();
				var progressbar=document.getElementById('progress-bar');
				
				loader.load(
					'./modelos/auto.glb',
					function ( gltf ) {

					mesh1 = gltf.scene.children[ 0 ];
					
			
					//mesh1.scale.set( 0.005, 0.005, 0.005 );
				

					mesh1.castShadow = true;
					mesh1.receiveShadow = true;
					mesh1.visible=false;
					console.log(mesh1)
				
					siguente();
					},
					function ( xhr ) {

						progressbar.value= ( xhr.loaded / xhr.total) * 100;
					},
					function ( error ) {
						console.error( error );
					}
				);
				function siguente(){
					
					//quito el contenido de carga
					var contenedor = document.getElementById('progress-bar-container');
					//console.log(contenedor)
					contenedor.style.visibility='hidden';
					contenedor.style.opacity=0;
					window.addEventListener( 'resize', onWindowResize );
					
					

				

			}

			function onSelect() {

				if ( reticle.visible && controles ) {
					
					reticle.matrix.decompose(mesh1.position, mesh1.quaternion, mesh1.scale);
					scene.add( mesh1 );
					//mesh1.scale.addScalar(-0.99);
					//mesh1.position.set( mesh1.position.x, mesh1.position.y-0.5, mesh1.position.z+1 );
					//mesh1.rotation.set( Math.PI/2, Math.PI, 0, 'XYZ' );
					controles=false
					const geometry = new THREE.PlaneGeometry( 0.1, 0.1 );
					const flecha = new THREE.TextureLoader().load('./img/flecha.png');
    				const materialflecha= new THREE.MeshStandardMaterial({map: flecha});
					const accelerar= new THREE.Mesh( geometry, materialflecha );
					accelerar.rotation.set( 0, 0, Math.PI/2, 'XYZ' );
					accelerar.name='control';
					accelerar.name2='adelante';
					

					group.add(accelerar);
					const atrass= new THREE.Mesh( geometry, materialflecha );
					atrass.name='control';
					atrass.name2='atras';
					atrass.rotation.set( 0, 0, -Math.PI/2, 'XYZ' );
					atrass.position.y=-0.2
					group.add(atrass);
					const stopimg = new THREE.TextureLoader().load('./img/stop.png');
    				const materialstop= new THREE.MeshStandardMaterial({map: flecha});
					const stop= new THREE.Mesh( geometry, materialstop );
					stop.name='control';
					stop.name2='stop';
					stop.rotation.set( 0, 0, 0, 'XYZ' );
					stop.position.y=-0.1
					group.add(stop);
					mesh1.visible=true;


					

				}else{
					//const controller = event.target;

					const intersections = getIntersections( controller );
					if ( intersections.length > 0 ) {
					const intersection = intersections[ 0 ];
					const object = intersection.object;
					console.log(object);
					if(object.name=='control' && object.name2=='adelante'){
						accion='adelante';

						console.log('pasa por aca,adelante');
					}if(object.name=='control' && object.name2=='atras'){
						
						accion='atras';
						console.log('pasa por aca,no adela');
					}if(object.name=='control' && object.name2=='stop'){
						accion='stop';
						console.log('pasa por aca,no adela');
					}
					//ya obtenido el objeto
					controller.userData.selected = object;

					}
				}

				}
				
				

				
			}
			function onSelectEnd(  ) {
				if(accion=='adelante' || accion=='atras'){
				//	accion='stop'	
				}else{

				}

			}

			function getIntersections( controller ) {
				tempMatrix.identity().extractRotation( controller.matrixWorld );

				raycaster.ray.origin.setFromMatrixPosition( controller.matrixWorld );
				raycaster.ray.direction.set( 0, 0, - 1 ).applyMatrix4( tempMatrix );

				return raycaster.intersectObjects( group.children, false );

				}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate() {

				renderer.setAnimationLoop( render );

			}

			function render( timestamp, frame ) {

				if ( frame ) {

					const referenceSpace = renderer.xr.getReferenceSpace();
					const session = renderer.xr.getSession();

					if ( hitTestSourceRequested === false ) {

						session.requestReferenceSpace( 'viewer' ).then( function ( referenceSpace ) {

							session.requestHitTestSource( { space: referenceSpace } ).then( function ( source ) {

								hitTestSource = source;

							} );

						} );

						session.addEventListener( 'end', function () {

							hitTestSourceRequested = false;
							hitTestSource = null;

						} );

						hitTestSourceRequested = true;

					}

					if ( hitTestSource ) {

						const hitTestResults = frame.getHitTestResults( hitTestSource );

						if ( hitTestResults.length ) {

							const hit = hitTestResults[ 0 ];

							reticle.visible = true;
							reticle.matrix.fromArray( hit.getPose( referenceSpace ).transform.matrix );

						} else {

							reticle.visible = false;

						}

					}
					if ( reticle.visible) {
					const intersections = getIntersections( controller );
					if ( intersections.length > 0 ) {
					const intersection = intersections[ 0 ];
					const object = intersection.object;

					//ya obtenido el objeto
						
						if(object.name=='control'){
							if(ultimo==object){

							}else{
								if(ultimo!=undefined){ultimo.material.opacity=1
								ultimo=object
								ultimo.material.opacity=0.5}else{
									ultimo=object
								ultimo.material.opacity=0.5	
								}
								
							}
						}
					}
					
				}
				if(mesh1.visible==true){
					group.position.set( 0.2, 0, - 1 ).applyMatrix4( camera.matrixWorld );
					group.quaternion.setFromRotationMatrix( camera.matrixWorld );
				}

					
				}
				if(accion=='adelante'){
					if(velocidad<0.06){
						velocidad=velocidad+0.005
						console.log('adelante')
					}		
				}
				if(accion=='atras'){
					if(velocidad>-0.06){
						velocidad=velocidad-0.005
					}	
				}
				if(accion=='stop'){
					if(velocidad>0){
						velocidad=velocidad-0.005
					}if(velocidad<0){
						velocidad=velocidad+0.005
					}
				}
				mesh1.position.z=mesh1.position.z+velocidad;
				renderer.render( scene, camera );

			}

		</script>
	</body>
</html>
