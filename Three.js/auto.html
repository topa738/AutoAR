<!DOCTYPE html>
<html lang="en">
	<head>

	<body>

        <div id="progress-bar-container">
            <label for="progress-bar">Loading...</label>
            <progress id="progress-bar" value="0" max="100"></progress>
        </div>
		<div class="game-controls">
			<button id="moveForward">Adelante</button>
			<div>
				<button id="moveLeft">Izquierda</button>
				<button id="moveBackward">Atrás</button>
				<button id="moveRight">Derecha</button>

		</div>
		<!-- Import maps polyfill -->

		<script type="importmap">
            {
              "imports": {
                "three": "https://unpkg.com/three@0.152.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.152.0/examples/jsm/"
              }
            }
          </script>

          <script type="module">
			import * as THREE from 'three';
			
			import { GLTFLoader } from 'https://unpkg.com/three@0.152.0/examples/jsm/loaders/GLTFLoader.js';
            //import { ARButton } from 'https://unpkg.com/three@0.152.0/examples/jsm/webxr/ARButton.js';
			import { ARButton } from './ARButton.js';
			import { getControles } from "./controles.js"
           // import { XREstimatedLight } from 'https://unpkg.com/three@0.152.0/examples/jsm/webxr/XREstimatedLight.js';


			let container;
			let camera, scene, renderer;
			let INTERSECTED,raycaster;
			let controller;
            var mesh1;
			var group,ultimo;
			var colocado=false;
			const tempMatrix = new THREE.Matrix4();
			let reticle,controles=true;
			var accion='stop',timeout=500;
			let accionTimeout;

			var velocidad=0;
			var carDirection = new THREE.Vector3(0, 0, 1);
			let previousPosition = new THREE.Vector3();
			let previousRotation = 0;
			let grados=1.5;

			let hitTestSource = null;
			let hitTestSourceRequested = false;

			var ultimogiro=0;

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				scene = new THREE.Scene();

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 0.01, 20 );

				const light = new THREE.HemisphereLight( 0xffffff, 0xbbbbff, 3 );
				light.position.set( 0.5, 1, 0.25 );
				scene.add( light );

				

				renderer = new THREE.WebGLRenderer( { alpha: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight);
				console.log(window.innerWidth, window.innerHeight )
				renderer.xr.enabled = true;
				container.appendChild( renderer.domElement );

				//
				const arButton=ARButton.createButton( renderer, { requiredFeatures: [ 'hit-test' ] } )
				document.body.appendChild( arButton );
				arButton.style.backgroundColor = '#00FF00'; // Código hexadecimal para el color verde
				arButton.style.color = 'white'; // Cambia el color del texto para que sea legible en el fondo verde

// Otros estilos opcionales
				arButton.style.border = '1px solid #00FF00'; // Borde verde para resaltar el botón
				arButton.style.padding = '10px';



				const geometry = new THREE.CylinderGeometry( 0.1, 0.1, 0.2, 32 ).translate( 0, 0.1, 0 );


				group=new THREE.Group();
				scene.add(group);
				raycaster = new THREE.Raycaster();

				controller = renderer.xr.getController( 0 );
				controller.addEventListener( 'selectstart', onSelect );
				controller.addEventListener( 'selectend', onSelectEnd );
				scene.add( controller );

				reticle = new THREE.Mesh(
					new THREE.RingGeometry( 0.1, 0.15, 32 ).rotateX( - Math.PI / 2 ),
					new THREE.MeshBasicMaterial()
				);
				reticle.matrixAutoUpdate = false;
				reticle.visible = false;
				scene.add( reticle );

				//

				window.addEventListener( 'resize', onWindowResize );
                const loader = new GLTFLoader();
				var progressbar=document.getElementById('progress-bar');
				
				loader.load(
					'./modelos/autogrande.glb',
					function ( gltf ) {

					mesh1 = gltf.scene.children[ 0 ];

					//mesh1.scale.set( 0.005, 0.005, 0.005 );
						console.log(mesh1);

					// mesh1.castShadow = true;
					// mesh1.receiveShadow = true;
					// mesh1.visible=false;
					siguente();
					},
					function ( xhr ) {

						//progressbar.value= ( xhr.loaded / xhr.total) * 100;
						console.log(( xhr.loaded / xhr.total) * 100);
					},
					function ( error ) {
						console.error( error );
					}
				);
				function siguente(){
					
					//quito el contenido de carga
					var contenedor = document.getElementById('progress-bar-container');
					contenedor.style.visibility='hidden';
					contenedor.style.opacity=0;
					window.addEventListener( 'resize', onWindowResize );
			}
		
			
			function onSelect() {

				if ( reticle.visible && controles ) {
					
					reticle.matrix.decompose(mesh1.position, mesh1.quaternion, mesh1.scale);
					scene.add( mesh1 );
					mesh1.scale.addScalar(-0.995);
					mesh1.position.set( mesh1.position.x, mesh1.position.y-0.5, mesh1.position.z);
					mesh1.rotation.set( Math.PI/2, Math.PI, Math.PI, 'XYZ' );
					mesh1.rotation.y=Math.PI;
					controles=false;
					group=getControles(group);//creo los controles
					mesh1.visible=true;
					colocado=true;
					if(camera.rotation.z>0){
						ultimogiro=Math.PI/2;
					}else{
						ultimogiro=-Math.PI/2;
					}

				}else{
					//const controller = event.target;
					const intersections = getIntersections( controller );

					if ( intersections.length > 0 ) {
						const intersection = intersections[0];
						const object = intersection.object;
						console.log(intersections);
						if (object.name == 'control' && object.name2 == 'adelante') {
							accion = 'adelante';
							


							console.log('pasa por aca,adelante');
						}
						if (object.name == 'control' && object.name2 == 'atras') {

							accion = 'atras';
							

							console.log('pasa por aca,no adela');
						}
						if ( object.name2 == 'stop' ) {
							accion = 'stop';
							console.log('pasa por aca,no adela');
						}
						controller.userData.selected = object;

					}
					console.log("pasa")
				}
				}
			}
			function volante(){
				if((camera.rotation.z>=1.7 || camera.rotation.z<=1.3) ){
					console.log("por aca+")
					volantegiro()
				}else{console.log("por aca-")}
				
		}
		function volantegiro(){
			if(camera.rotation.z-ultimogiro>0){//+
					if(grados>Math.PI){
						if(grados>0){//+
							grados=grados*-1;
						}
						grados=grados+0.005;

					}else{
						grados=grados+0.005;
					}
				}else{
					if(grados<-Math.PI){
						if(grados<0){//+
							grados=grados*-1;
						}
						grados=grados-0.005;
					}else{
						grados=grados-0.005;
					}
				}
		}

			function onSelectEnd() {
    if (accion === 'adelante' || accion === 'atras') {
        // Cancela el temporizador actual si existe
        clearTimeout(accionTimeout);

        // Configura un nuevo temporizador y extiende el tiempo
        accionTimeout = setTimeout(function() {
            accion = 'stop';
        }, timeout);
        // Puedes ajustar el tiempo extendido si es necesario
        //timeout += 500; // por ejemplo, aumentar en 500 milisegundos cada vez
    } else {
        // Otras acciones o código aquí si es necesario
    }
}

			/*function updateCarPosition() {
				mesh1.position.addScaledVector(carDirection, velocidad);
				if (accion === 'adelante' || accion === 'atras') {
					
    }*/
	function updateCarPosition() {
    
	mesh1.position.addScaledVector(carDirection, velocidad);
	mesh1.rotation.z=grados;

   

}

			function giroAuto(giroZ){
		carDirection.set(
			Math.sin(giroZ ),
        0,
        	 Math.cos(giroZ )
    );}

			function getIntersections( controller ) {
				tempMatrix.identity().extractRotation( controller.matrixWorld );

				raycaster.ray.origin.setFromMatrixPosition( controller.matrixWorld );
				raycaster.ray.direction.set( 0, 0, - 1 ).applyMatrix4( tempMatrix );

				return raycaster.intersectObjects( group.children, false );

				}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate() {

				renderer.setAnimationLoop( render );

			}

			function render( timestamp, frame ) {

				if ( frame ) {

					const referenceSpace = renderer.xr.getReferenceSpace();
					const session = renderer.xr.getSession();

					if ( hitTestSourceRequested === false ) {

						session.requestReferenceSpace( 'viewer' ).then( function ( referenceSpace ) {

							session.requestHitTestSource( { space: referenceSpace } ).then( function ( source ) {

								hitTestSource = source;

							} );

						} );

						session.addEventListener( 'end', function () {

							hitTestSourceRequested = false;
							hitTestSource = null;

						} );

						hitTestSourceRequested = true;

					}

					if ( hitTestSource ) {

						const hitTestResults = frame.getHitTestResults( hitTestSource );

						if ( hitTestResults.length ) {

							const hit = hitTestResults[ 0 ];

							reticle.visible = true;
							reticle.matrix.fromArray( hit.getPose( referenceSpace ).transform.matrix );

						} else {

							reticle.visible = false;

						}

					}
					if ( reticle.visible) {
					const intersections = getIntersections( controller );
					if ( intersections.length > 0 ) {
					const intersection = intersections[ 0 ];
					const object = intersection.object;

					//ya obtenido el objeto
						
						if(object.name=='control'){
							if(ultimo==object){

							}else{
								if(ultimo!=undefined){
									ultimo.material.opacity=1
								ultimo=object
								ultimo.material.opacity=0.5}else{
									ultimo=object
								ultimo.material.opacity=0.5	
								}
								
							}
						}
					}
					
				}
				if(mesh1.visible==true){
					group.position.set( 0.2, 0.2, - 0.5 ).applyMatrix4( camera.matrixWorld );
					group.quaternion.setFromRotationMatrix( camera.matrixWorld );
				}

					
				}
				if (accion == 'adelante') {
					if (velocidad < 0.03) {
		velocidad = velocidad + 0.001;
		volante();
		giroAuto(grados,0.5);
			}
			}

				if (accion == 'atras') {
					if (velocidad > -0.03) {
						velocidad = velocidad - 0.001;
						volante();
						giroAuto(grados,0.5);
						
					}
					}


				if(accion=='stop'){ //reducira el valor hasta que llegue a cero 
					if(velocidad>0){
						velocidad=velocidad-0.001
						//mesh1.rotation.z-=camera.rotation.z/ 90;
						volante();
						giroAuto(grados,0.5);
						//carDirection.set(grados/ 90, 0,grados/ 90);
					}if(velocidad<0){
						velocidad=velocidad+0.001
						//mesh1.rotation.z-=camera.rotation.z/ 90;
						volante();
						giroAuto(grados,0.5);
						//carDirection.set(grados/ 90, 0,grados/ 90);
					}
					if(velocidad==0){
						carDirection.set(0, 0,0);
					}
				}
				
				updateCarPosition();
				

				
				
				

				renderer.render( scene, camera );

			
				
			console.log("Rotacion con ",camera.rotation.z);
			console.log("grados",grados);
			//console.log("Rotacion sin resta",camera.rotation.z);
			
				carDirection.normalize();

			}

		</script>
	</body>
